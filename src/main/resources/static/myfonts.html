<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<link rel="shortcut icon"  href="image/icon.ico" type="image/x-icon">

<title>我的字体单-您的字体下载、预览和缺失字体补齐的好助手、好管家</title>
<meta name="description" content="求字体网免费提供上传图片找字体、字体实时预览及字体下载服务，本网站可识别中文、英文、日韩、书法等多种类字体。只要上传图片或输入字体名称，就可以帮您找字体。">
<link rel="stylesheet" type="text/css" href="css/app.min.css">
</head>
<body>
<div class="app" id="app-myfonts">
    <div id="header"></div>
    <div id="content">
        <div class="fontlist myfonts">
            <div class="fontlist-banner">
                <div class="fontlist-head">
                    <div class="fontlist-head-box">
                        <div class="pic">
                            <img src="image/common/avatar-head.png" />
                        </div>
                        <div class="cont">
                            <p class="users"><span class="name">用户名</span><i class="vicon"></i></p>
                            <p class="lists">
                                <span class="address">厦门</span> | <span class="expiration">会员：未开通VIP</span>
                            </p>
                            <div class="btn">
                                <a href="javascript:void(0);">立即开通</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fontlist-nav">
                <ul class="fl">
                    <li class="created active">创建的字体单 0</li>
                    <li class="collectd">收藏的字体单 0</li>
                </ul>
                <span class="fr"><a class="create-fontlist" href="javascript:void(0);">创建字体单</a></span>
            </div>
            <div class="fontlist-main">
                <div class="fontlist-box">
                    <div class="fontlist-list">
                        <div class="loading">
                          <img src="image/common/loading.gif" alt=""><span class="loading-text">正在加载中...</span>
                        </div>
                    </div>
                    <div class="fontlist-pager">
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script type="text/javascript" src="js/lib/tpl.js"></script>
<script type="text/javascript" src="js/lib/app.min.js"></script>
<script type="text/javascript" src="js/lib/myfonts.js"></script>
